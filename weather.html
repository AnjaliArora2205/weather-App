<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title> Weather App</title>
	  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="weather2.css" />
   </head>
   <body>
      <div class="container">
         <header>
            <input type="text"  class="search" placeholder="Enter City !!" ></input>
         </header>
         <main>
            <section class="live-loc">
               <div class="city">Jaipur, IN</div>
               <div class="date">Wednesday, 24 March 2021</div>
            </section>
            <div class="section">
               <div class="temperature">35<span>°c</span></div>
               <div class="weather">Mostly Sunny</div>
               <div class="high-low">34°c / 35°c</div>
            </div>
         </main>
      </div>
      <script src="jvscript.js"></script>
   </body>
</html>
